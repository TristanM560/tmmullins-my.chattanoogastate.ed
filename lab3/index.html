<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Short Scorpion Facts</h1>
        </header>
        <main>
            <div id="flex">
             <div class="col">
                 <h2>Column 1</h2>
                 <img src="images/scorpion.jpg" alt="scorpion">
                 <p>This is a scorpion, they're pretty sick.</p>
             </div>
             <div class="col">
                 <h2>Column 2</h2>
                 <img src="images/desert.jpg" alt="desert">
                 <p>This is where a lot of them live.</p>
             </div>
             <div class="col">
                 <h2>Column 3</h2>
                 <img src="images/rock.jpg" alt="rock">
                 <p>They usually hide under rocks during the day, and hunt at night.</p>
             </div>   
            </div>
            <img class="main_img" src="images/clearscorpion.png" alt="css">
        </main>
        <footer>&copy; 2022 Short Scorpion Facts</footer>
    </div>
    
</body>
</html>
